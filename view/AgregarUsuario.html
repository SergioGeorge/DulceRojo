<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar Usuario</title>
</head>
<body>

    <div class="padre">
        <div class="row justify-content-start color_rojo pl-5 pb-2 pt-2">
            <img src="../img/logo.png" alt="">
            <h1>Sistema de control de inventario</h1>                
        </div>

        <div class = "row justify-content-center mt-4 mb-4">
            <div class = "col-5">
                <h2>Agregar Usuario</h2>
            </div>
        </div>

        <form action="" class="">
            <div class="form-group row" align= "center">
                <label for="User" class="col-3" >Usuario</label>
                <div class="col-4">
                    <input type="text"  placeholder="Ingresa Usuario" id="user" class="form-control">
                </div>
            </div>
            <div class="form-group row " align="center">
                <label for="Nombre" class="col-3" >Nombre</label>
                <div class="col-4">
                    <input type="text" id="name" class="form-control" placeholder="Ingresa el nombre de usuario">
                </div>
            </div>
            <div class="form-group row" align="center">
                <label for="ApellidoP" class="col-3">Apellido Paterno</label>
                <div class="col-4">
                    <input type="text" id="apellidoP" class="form-control" placeholder="Ingresa apellido paterno">
                </div>
            </div>
            <div class="form-group row" align="center">
                <label for="ApellidoM" class="col-3">Apellido Materno</label>
                <div class="col-4">
                    <input type="text" id="apellidoM" class="form-control" placeholder="Ingresa apellido materno">
                </div>
            </div>
            <div class="form-group row" align="center">
                <label for="Rol" class="col-3">Permisos/Rol</label>
                <div class="col-4">
                    <input type="text" id="user_Rol" class="form-control" placeholder="Ingresa los permisos del usuario">
                </div>
            </div>
            <div class="form-group row" align="center">
                <label for="Password" class="col-3">Password</label>
                <div class="col-4">
                    <input type="text" id="user_password" class="form-control" placeholder="Ingresa el Password">
                </div>
            </div>
            <div class="form-group row" align="center">
                <div class="col-11">
                    <button type="submit" class="btn btn-outline-danger btn-lg" >Guardar</button>
                    <button type="submit" class="btn btn-outline-danger btn-lg" >Regresar</button>
                </div>
            </div>
        </form>
    </div>
    <link rel="stylesheet" type="text/css" href="../estilos/estilo_login.css">
    <link rel="stylesheet" href="../frameworks/bootstrap.min.css">
    <script src="../frameworks/jquery-3.3.1.min.js"></script>
</body>
</html>
