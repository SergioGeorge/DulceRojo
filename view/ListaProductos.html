<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EntSucursal</title>
</head>
<body>

    <div class="padre">
        <header>
                <div class = "titulo">
                    <img src="../img/logo.png" alt="">
                    <h1>Sistema de control de inventario</h1>
                </div>
        </header>

        <div class = "titulo mb-3">
            <h2>Lista de productos</h2>
        </div>

            <form action="" class="">
              <div class="col col-lg-12">
                <div class="form-group row justify-content-center" align= "center">
                    <label for="ClaveP" class="col-3" >Buscar por código</label>
                    <div class="col-4">
                        <input type="text"  placeholder="Ingresa el código del producto" id="CodigoB" class="form-control" required>
                    </div>
                    <input type="button" name="" class="btn btn-outline-danger btn-lg" onclick="agregarProd()" value="Buscar">
                </div>


            </form>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-form-label">

                    <!--TABLA PARA DATOS PBP-->
                    <table class="table table-striped" id="table-entrada">
                        <thead class="thead-dark">
                            <tr>
                                <th>Clave</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Unidad de medida</th>
                                <th>Familia</th>
                                <th>Subfamilia</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-entrada">

                        </tbody>
                    </table>
                </div>

            </div>
            <div class="form-group row justify-content-center" align="center">
                <div class="col-10">
                    <button class="btn btn-outline-danger btn-lg" id="consultar" >Consultar</button>
                    <a href="menuMaster.html" class="btn btn-outline-danger btn-lg">regresar</a>
                </div>
            </div>
    </div>
    <link rel="stylesheet" type="text/css" href="../estilos/estilo_sucursal.css">
    <link rel="stylesheet" href="../frameworks/bootstrap.min.css">
    <script src="../frameworks/jquery-3.3.1.min.js"></script>
     <script src="../scripts-js/ConsultarListaProducto.js" type="text/javascript"></script>
</body>
</html>
